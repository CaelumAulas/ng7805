<header class="jumbotron">
  <h1 class="text-center">{{title}}</h1>
</header>
<main class="container">
  <div class="row mb-4">
    <div class="col-md-12">
      <a routerLink="/cadastro" class="btn btn-primary">Nova foto</a>
    </div>
  </div>
  <div class="row">
    <app-card *ngFor="let foto of listaFotos | async" [fotoObj]="foto" class="col-md-3">
    </app-card>
  </div>
</main>
