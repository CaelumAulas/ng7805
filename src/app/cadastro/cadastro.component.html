<header class="jumbotron">
  <h1 class="text-center">Cadastro de fotos</h1>
</header>
<main class="container">

  <div class="row" *ngIf="mensagem.texto">
    <div class="col-10 offset-2">
      <app-mensagem [texto]="mensagem.texto" [tipo]="mensagem.tipo"></app-mensagem>
    </div>
  </div>

  <div class="row">
    <form #formCadastro="ngForm" class="col-md-5 offset-md-2 mb-4" (ngSubmit)="salvar()" >

      <div class="form-group">
        <label for="">Titulo</label>
        <input required [(ngModel)]="foto.titulo" name="titulo"
        type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="">URL</label>
        <input required [(ngModel)]="foto.url" name="url" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="">Descrição</label>
        <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control"></textarea>
      </div>

      <a routerLink="" class="btn btn-secondary float-left">Voltar</a>
      <button [disabled]="formCadastro.invalid" class="btn btn-primary float-right">Salvar</button>
    </form>
    <aside class="col-md-5">
      <app-card [fotoObj]="foto"></app-card>
    </aside>

  </div>
</main>
