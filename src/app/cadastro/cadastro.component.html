<header class="jumbotron">
  <h1 class="text-center">Cadastro de fotos</h1>
</header>
<main class="container">

  <div class="row" *ngIf="mensagem.texto">
    <div class="col-10 offset-2">
      <app-mensagem [texto]="mensagem.texto" [tipo]="mensagem.tipo"></app-mensagem>
    </div>
  </div>

  <div class="row">
    <form [formGroup]="formCadastro" class="col-md-5 offset-md-2 mb-4" (ngSubmit)="salvar()" >

      <div class="form-group">
        <label for="">Titulo</label>
        <input formControlName="titulo" name="titulo"
        type="text" class="form-control">

        <div *ngIf="formCadastro.controls.titulo.errors && formCadastro.controls.titulo.touched">
          <app-mensagem *ngIf="formCadastro.controls.titulo.errors.required" texto="Titulo é obrigatório" tipo="danger"></app-mensagem>
  
          <app-mensagem *ngIf="formCadastro.controls.titulo.errors.minlength" texto="Mínimo de {{formCadastro.controls.titulo.errors.minlength.requiredLength}} caracteres" tipo="danger"></app-mensagem>
        </div>

      </div>

      <div class="form-group">
        <label for="">URL</label>
        <input formControlName="url" name="url" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="">Descrição</label>
        <textarea formControlName="descricao" name="descricao" class="form-control"></textarea>
      </div>

      <a routerLink="" class="btn btn-secondary float-left">Voltar</a>
      <button [disabled]="formCadastro.invalid" class="btn btn-primary float-right">Salvar</button>
    </form>
    <aside class="col-md-5">
      <app-card [fotoObj]="foto"></app-card>
    </aside>

  </div>
</main>
